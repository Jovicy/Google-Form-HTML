<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form => HTML Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script type="text/javascript">var submitted=false</script>
    <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;" onload="if(submitted){
        window.location='submit.html';
    }"></iframe>
    <form  class="form" action="https://docs.google.com/forms/d/e/1FAIpQLSdLrhDDXJ8upXG8Yqfm_wNubtblbYGYpE59fV1OemqTwY6mGA/formResponse" method="post" target="hiddenConfirm" onsubmit="submitted=true">
        <div class="inputs">
            <label for="entry.589118947">Name</label>
            <input type="text" name="entry.589118947" placeholder="Full Name">
        </div>
        <div class="inputs">
            <label for="entry.141605748">Date of Birth</label>
            <input type="date" name="entry.141605748" placeholder="Date Of Birth">
        </div>
        <div class="inputs">
            <label for="entry.1871384911">Country / Region</label>
            <input type="text" name="entry.1871384911" placeholder="Country / Region">
        </div>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
