<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form => HTML Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe
      name="hiddenConfirm"
      id="hiddenConfirm"
      style="display: none"
      onload="if(submitted){
        window.location='submit.html';
    }"
    ></iframe>
    <form
      class="form"
      action="https://docs.google.com/forms/d/e/1FAIpQLSc_8ngA9uOG_6AgIMVYUNRzLxp3fH0XQhVY5ahdn83wMeAoHQ/formResponse"
      method="post"
      target="hiddenConfirm"
      onsubmit="submitted=true"
    >
      <div class="inputs">
        <label for="entry.1679489827">First Name</label>
        <input type="text" name="entry.1679489827" placeholder="First Name" />
      </div>
      <div class="inputs">
        <label for="entry.695817424">Last Name</label>
        <input type="text" name="entry.695817424" placeholder="Last Name" />
      </div>
      <div class="inputs">
        <label for="entry.456928907">Date of Birth</label>
        <input type="date" name="entry.456928907" placeholder="Date Of Birth" />
      </div>
      <div class="inputs">
        <label for="entry.2050913810">Email</label>
        <input type="email" name="entry.2050913810" placeholder="Email" />
      </div>
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
